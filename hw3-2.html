    <h1 class="center">Another Celsius Fahrenheit Converter</h1>

    <div class="center">
      <form action="" method="post">
        <label
          >Celsius:
          <input id="cel" name="cel" size="5" type="text" />
        </label>
        <label
          >Fahrenheit:
          <input id="far" name="far" size="5" type="text" />
        </label>
        <input type="text" placeholder="Type something here to see its length." size="50">
<p id="log"></p>
      </form>
    </div>
<script>
   function CtoFConverter(cel) {
      document.querySelector("#far").innerHTML=(cel-32)/1.8;
   }
</script>
